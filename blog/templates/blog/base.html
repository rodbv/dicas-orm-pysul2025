<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'laranja': '#FA991C',      // Laranja vibrante
                        'bege': '#FBF3F2',          // Bege/pink muito claro
                        'teal': '#1C768F',          // Teal/azul-esverdeado
                        'navy': '#032539',           // Azul marinho escuro
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bege min-h-screen">
    <nav class="bg-white shadow-md border-b-4 border-teal">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'blog:artigo_list' %}" class="text-2xl font-bold text-navy hover:text-teal transition-colors">
                Blog
            </a>
            <a href="/admin/" class="text-sm text-gray-600 hover:text-teal transition-colors font-medium">
                Admin
            </a>
        </div>
    </nav>
    
    <main class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white border-t-4 border-teal mt-12">
        <div class="max-w-4xl mx-auto px-4 py-6 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Blog. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
